# Este es un ejemplo de configuraci칩n nginx CORRECTA para capturar IP real del cliente
# Usa esto como referencia para editar tu archivo nginx

# UBICACI칍N: /etc/nginx/sites-available/default (o app.lujandev.com)

server {
    listen 80;
    listen [::]:80;
    
    # Si tienes SSL/HTTPS (recomendado)
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    
    server_name app.lujandev.com;
    
    # SSL certificates (si tienes HTTPS)
    # ssl_certificate /etc/letsencrypt/live/app.lujandev.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/app.lujandev.com/privkey.pem;
    
    # Frontend Angular (build est치tico)
    root /var/www/app-saas/dist;
    index index.html;
    
    # API Backend (Node.js/Express)
    location /api/ {
        # Proxy pass al backend Express
        proxy_pass http://localhost:3000;  # Ajusta el puerto si es diferente
        
        # 游꿢 HEADERS CR칈TICAS PARA CAPTURAR IP REAL
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts (opcional pero recomendado)
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering (opcional)
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
    
    # Uploads (si tienes endpoint de subida de archivos)
    location /api/upload {
        proxy_pass http://localhost:3000;
        
        # Mismo set de headers
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # L칤mites de tama침o para uploads
        client_max_body_size 100M;
        
        # Timeouts m치s largos para uploads
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Frontend - SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache para archivos est치ticos
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # Gzip compression (opcional pero recomendado)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
    
    # Security headers (opcional pero recomendado)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

